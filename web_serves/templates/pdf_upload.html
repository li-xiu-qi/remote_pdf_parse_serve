{% extends "base.html" %}

{% block title %}PDF解析测试{% endblock %}

{% block content %}
    <h1>📄 PDF解析测试</h1>
    
    <!-- PDF上传和处理 -->
    <div class="upload-section pdf-section">
        <h3>PDF上传和处理</h3>
        <input type="file" id="pdfFile" accept=".pdf">
        
        <!-- PDF处理配置 -->
        <div class="config-section">
            <label>AI提供商:</label>
            <select id="provider">
                <option value="zhipu">智谱AI</option>
                <option value="guiji">硅基流动</option>
                <option value="volces">火山引擎</option>
                <option value="openai">OpenAI</option>
            </select>
              <label>包含描述:</label>
            <input type="checkbox" id="includeDescriptions" checked>
        </div>
        
        <button onclick="uploadPdf()">上传并处理PDF</button>
    </div>
{% endblock %}
